<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
  <section>
      <div id="img_container">
        <img src="images/image-equilibrium.jpg" id="main_img"></img>
        <div id="hover_container">
          <img src="images/icon-view.svg">
        </div>
      </div>
      <h1>Equilibrium #3429</h1>
      <h2>Our Equilibrium collection promotes balance and calm.</h2>
      <div id="info_container">
        <div>
          <img src="images/icon-ethereum.svg">
          <h3>0.041 ETH</h3>
        </div>
        <div>
          <img src="images/icon-clock.svg">
          <h4>3 days left</h4>
        </div>
      </div>
      <footer>
        <img src="images/image-avatar.png" id="avatar">
        <p>Creation of <span>Jules Wyvern</span></p>
      </footer>
  </section>
  </div>
</body>
</html>
